<h1>Connect Page</h1>

<h3><a href='{% url "connect:users" %}'>Users</a></h3>

{% if sport_list %}
    <ul>
        {% for sport in sport_list %}
            <li>
                <a href='{% url "connect:sports" sport.id %}'><p>{{ sport.name }}</p></a>
            </li>
        {% endfor %}
    </ul>
{% else %}
     <p>Not sport</p>
{% endif %}
