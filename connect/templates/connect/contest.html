<h1>{{ contest.name }}</h1>

<h2>Created by: {{ contest.creator }}</h2>

<p>Game Date: {{ contest.game_date }}</p>
<p>Description: {{ contest.description }}</p>
<p>Public Date: {{ contest.pub_date }}</p>
<p>Player: {{contest.current_gamer_amount}} / {{contest.max_gamer_amount}}</p>

<form action='{% url "connect:join_contest" %}' method='post'>
{% csrf_token %}
<fieldset>
    <label>Name</label>
    <input name='Name'>
</fieldset>
<input type='submit' value='Submit'>
</form>
