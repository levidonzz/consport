{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SportZone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="{% url 'sport:index' %}">SportZone</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="{% url 'sport:index' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'sport:user_list' %}">Users</a></li>
                            <li><a href="{% url 'sport:signout' %}" class="btn btn-signout">Sign Out</a></li> 
                        {% else %}
                            <li><a href="{% url 'sport:signin' %}" class="btn btn-signin">Sign In</a></li>
                            <li><a href="{% url 'sport:signup' %}" class="btn btn-signup">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
    
        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    
        <footer>
            <div class="container">
                <p>&copy; 2024 Levi</p>
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>
</html>
