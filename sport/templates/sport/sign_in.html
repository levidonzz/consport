{% extends "sport/base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Sign In</h1>

        <form action="{% url "sport:signin" %}" method='POST'>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="{% url "sport:signup" %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock content %}
